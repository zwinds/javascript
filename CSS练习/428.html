<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body> 
    <script>
        function test()
        {
            var arr = [];
            for(var i = 0; i < 10; i++ ){
                arr[i] = function (){
                   // console.log(i);
                   document.write(i + " ");
                }
            }
            return arr;
        }
        var myArr = test();
        for(var j = 0;j<10; j++){
            myArr[j]();
        }
    </script>   
</body>
