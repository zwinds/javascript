<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2019.3.6</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>学生档案</legend>
            <label>姓名：<input type="text" placeholder="学生名字" /></label><br /><br />
            手机号码：<input type="tel" /><br /><br />
            邮箱：<input type="email" /><br /><br />
            所属学院:<input type="text" placeholder="请选择学院" list="xueyuan" />
            <datalist id="xueyuan">
                <option> 信息工程学院</option>
                <option>师范学院 </option>
                <option> 医学院</option>
                <option> 旅游学院</option>
            </datalist>
            <br /><br />
            出生日期：<input type="date" /><br /><br />
            成绩：<input type="number" /><br /><br />
            毕业时间：<input type="date" /><br /><br />
            <input type="submit" /><input type="reset" />
        </fieldset>


    </form>
</body>

</html>
