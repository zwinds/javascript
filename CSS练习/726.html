<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击按钮切换图片</title>
</head>
<body>
    <input type="button" value="点我可以换图片" id="btn">
    <br>
    <img src="./img/1.png" id="mv" alt="" width="400" height="300">

    <script>
//1：获取元素
var btn = document.getElementById('btn');
var mv  =document.getElementById('mv');
//2:给按钮添加事件
var flag = 1;//创建标记来测试1还是2是图片
btn.onclick = function(){
    //3:切换图片
    if(flag === 1){
    mv.src = './img/1.png';
    flag=2;
    }else if(flag === 2){
    mv.src = './img/2.png';  
    flag=1; 
    }
}
 s   </script>
</body>
</html>
