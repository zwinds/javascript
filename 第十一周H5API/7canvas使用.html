<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas1{
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width=500 height=500></canvas>
    <!-- /*添加canvas标签*/ -->
    <!-- canavs的应用场景
    1.游戏
    2.图标
    3.动画
    4.codepen.io(html5动效) 可以从这里找到一些实际开发的模板 -->
    <!-- IE9之前的浏览器不支持canvas -->
    <!-- 逐行运行，所以就需要把填充和描边写到样式的后面 -->
    <script>
        var oCanvas1 = document.getElementById('canvas1');//获得canvas元素
        var ctx = oCanvas1.getContext('2d');//获得canvas上下文对象，3d是WebGL     
        ctx.moveTo(100,100);//ctx.moveTo(x,y)移动到x,y坐标点
        ctx.lineTo(200,100);//从当前点绘制直线到x,y
        ctx.lineTo(200,200);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 10;//设置线宽
        ctx.fillStyle = 'green';
        ctx.stroke();//描边
        ctx.fill();//填充，把起始点与结束点连接到一起
        // ctx.closePath();//闭合当前路径和回到起始点的区别
        ctx.beginPath();//开启一段新的路径
        ctx.moveTo(300,100);
        ctx.lineTo(400,100);
        ctx.lineTo(400,200);
        ctx.closePath();
        ctx.strokeStyle = '';
        ctx.stroke();
        //下面演示画一个矩形
        ctx.beginPath();
        ctx.rect(350,350,100,100);//矩形ctx.rect(x,y,dx,dy)
        ctx.stroke();//描边

        ctx.fillRect(350,350,30,30);
        ctx.fillStyle = 'red';
        //ctx.fillReact(x,y,dx,dy)填充画矩形
        //这俩都是单独的路径 
        ctx.strokeRect(380,380,40,40);
        ctx.strokeStyle = 'yellow';
        //ctx.strokeRect(x,y,dx,dy)描边画矩形

        //擦除区域演示
        ctx.clearRect(0,0,150,150);


    </script>
</body>
</html>
