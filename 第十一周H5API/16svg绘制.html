<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            svg{
                border : 1px solid #000;
                }
                line{
                    stroke: red;
                }
                rect{
                    fill:transparent;
                    stroke: aqua;
                }
    </style>

</head>
<body>
    <svg width=500 height=500>
        <!-- 绘制直线 -->
        <line x1=100 y1=100 x2=200 y2=100></line>
        <!-- 绘制矩形 -->
        <rect x="50" y="50" width="50" height="50" rx="10" ry="20"></rect>
        <!-- <rect>的x属性和y属性，指定了矩形左上角端点的横坐标和纵坐标；width属性和height属性指定了矩形的宽度和高度（单位像素） -->
        <!-- 绘制圆形 -->
        <circle r="50" cx="220" cy="100"></circle>
        <!-- <circle>标签的cx、cy、r属性分别为横坐标、纵坐标和半径，单位为像素。坐标都是相对于<svg>画布的左上角原点 -->
        <!-- 绘制椭圆 -->
        <!-- <ellipse>的cx属性和cy属性，指定了椭圆中心的横坐标和纵坐标（单位像素）；rx属性和ry属性，指定了椭圆横向轴和纵向轴的半径（单位像素）。 -->
        <ellipse rx="100" ry="50" cx="400" cy="150"></ellipse>
        <!-- 绘制折线 -->
        <!-- <polyline>的points属性指定了每个端点的坐标，横坐标与纵坐标之间与逗号分隔，点与点之间用空格分隔 -->
        <polyline points="3,3 30,28 3,53" fill="none" stroke="black" />
        <!-- 绘制多边形 -->
        <!-- <polygon>的points属性指定了每个端点的坐标，横坐标与纵坐标之间与逗号分隔，点与点之间用空格分隔 -->
        <polygon fill="green" stroke="orange" stroke-width="1" points="0,0 10,0 10,10 0,10 0,0" />
        <!-- 绘制路径 -->
        <!-- <path>的d属性表示绘制顺序，它的值是一个长字符串，每个字母表示一个绘制动作，后面跟着坐标。 -->
            <!-- M：移动到（moveto）
                 L：画直线到（lineto）
                 Z：闭合路径 -->
            <path d="
              M 18,3
              L 46,3
              L 46,40
              L 61,40
              L 32,68
              L 3,40
              L 18,40
              Z
            "></path>
            <!-- 复制一个形状 -->
            <!-- <use>的href属性指定所要复制的节点，x属性和y属性是<use>左上角的坐标。另外，还可以指定width和height坐标。 -->
                    <circle id="myCircle" cx="5" cy="5" r="4" />
                
                    <use href="#myCircle" x="10" y="0" fill="blue" />
                    <use href="#myCircle" x="20" y="0" fill="white" stroke="blue" />
            <!-- <g>标签用于将多个形状组成一个组（group），方便复用。 -->
                    <g id="myCircle">
                        <text x="25" y="20">圆形</text>
                        <circle cx="50" cy="50" r="20" />
                    </g>
                    <use href="#myCircle" x="100" y="0" fill="blue" />
                    <use href="#myCircle" x="200" y="0" fill="white" stroke="blue" />

                    <!-- svg的动画效果 -->
                    <!-- <animate>的属性含义如下。
                    
                        attributeName：发生动画效果的属性名。
                        from：单次动画的初始值。
                        to：单次动画的结束值。
                        dur：单次动画的持续时间。
                        repeatCount：动画的循环模式。
                        可以在多个属性上面定义动画。 -->


        </svg>
</body>
</html>
