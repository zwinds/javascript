<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>输入分数，把成绩转换成ABC，可以用if,傻逼练习。</title>
  <script>
    
    var score = 6; 
    score = parseInt(score / 10);
    switch (score) {
      case 10:
      case 9:
        console.log('A');
        break;
      case 8:
        console.log('B');
        break;
      case 7:
        console.log('C');
        break;
      case 6:
        console.log('D');
        break;
      default: 
        console.log('E');
        break;
    }
  </script>
</head>
<body>
  
</body>
</html>
