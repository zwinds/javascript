<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优化函数记忆</title>
</head>
<body>
    <script>
        var count = 0
        function factorical(n){
            count ++
            if(n==0 || n==1) {
                return 1
            }
            return n* factorical(n-1)
        }
         for (var  i=1; i<=5; i++){
             console.log(factorical(i))
         }
    </script>
    
</body>
</html>
