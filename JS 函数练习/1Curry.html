<!DOCTYPE html>

    <title>函数柯里化练习</title>
</head>
<h1>接受多个参数的函数变换成接受一个单一参数（最初函数的第一个参数）的函数，并且返回接受余下的参数而且返回结果的新函数的技术</h1>
<body>
    <script>
        function Curry(fn,length){
            return function(){
                if(arguments.length < length){
                    var combined = [fn].concat( [].slice.call(arguments,0));
                    return Curry(FixedParmasCurry.apply(this,combined));
                }else{
                    return fn.apply(this,arguments);
                }
            }
        }
        // var newAdd = Curry(add);
        // newAdd(1); 
        </script>
</body>
</html>
