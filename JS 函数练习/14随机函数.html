    <title>随机函数的应用化</title>

<style>
    *{
        margin: 0;
    }
    .wrapper{
        height: 400px;
        width: 300px;
        border: 1px solid black;
        margin: auto;
        padding: 30px;
        position: relative;
    }
    .redBox{
        height: 30px;
        width: 40px;
        background-color: red;
        position: absolute;
    }
</style>
<body>
    <div class="wrapper"></div>
    <script src="./jquery-3.3.1.js"></script>

            oDiv.css({

                'z-index':10,
                'transform': 'rotate'(' + num' + deg)'

      function getMath(min,max){
